<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <title>AngularModel</title>
    <style>
        *{
            margin: 20px 50px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<h1 onclick="history.go(-1)" style="cursor: pointer;">&lt;BACK</h1>
<div>
    <h1>
        AngularJS----ng-repeat
    </h1>
</div>
<div class="show-scope-demo">
    <div ng-controller="GreetCtrl">
        hello {{name}}!
    </div>
    <div ng-controller="ListCtrl">
        <ol>
            <!--listctrl中没有对department赋值！！！！！！！！！！！类似js中的原型继承或者说是原型查找-->
            <li ng-repeat="name in names">
                {{name}} from {{department}}
            </li>
        </ol>
    </div>
</div>
<scriptscrc="angular-1.3.0.js"></script>
<script src="Scope1.js"></script>
</body>
</html>
