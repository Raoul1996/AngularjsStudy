<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <title>AngularScope2</title>
    <style>
        *{
            margin:20px  50px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<h1 onclick="history.go(-1)" style="cursor: pointer;">&lt;BACK</h1>
<div>
    <h1>
        AngularScope
    </h1>
</div>
<div ng-controller="EventController">
    Root scope
    <tt>MyEvent</tt> count:{{count}}
    <ul>
        <li ng-repeat="i in [1] " ng-controller="EventController" >
            <button ng-click="$emit('MyEvent')">
                $emit('MyEvent')
            </button>
            <button ng-click="$broadcast('MyEvent')">
                $broadcast('MyEvent')
            </button>
            <br>
            Middle scope
            <tt>MyEvent</tt> count:{{count}}
            <ul>
                <li ng-repeat="item in [1,2]" ng-controller="EventController">
                    Leaf scope
                    <tt>MyEvent</tt> count:{{count}}
                </li>
            </ul>
        </li>
    </ul>
</div>







<script src="angular-1.3.0.js"></script>
<script src="Scope2.js"></script>
</body>
</html>
